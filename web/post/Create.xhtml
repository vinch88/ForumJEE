<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postController.selected.id}" title="#{bundle.CreatePostTitle_id}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_contenu}" for="contenu" />
                    <h:inputText id="contenu" value="#{postController.selected.contenu}" title="#{bundle.CreatePostTitle_contenu}" />
                    <h:outputLabel value="#{bundle.CreatePostLabel_date}" for="date" />
                    <h:inputText id="date" value="#{postController.selected.date}" title="#{bundle.CreatePostTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostLabel_autor}" for="autor" />
                    <h:selectOneMenu id="autor" value="#{postController.selected.autor}" title="#{bundle.CreatePostTitle_autor}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.create}" value="#{bundle.CreatePostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatePostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
