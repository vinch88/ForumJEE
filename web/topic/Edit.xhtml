<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{topicController.selected.id}" title="#{bundle.EditTopicTitle_id}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{topicController.selected.titre}" title="#{bundle.EditTopicTitle_titre}" />
                    <h:outputLabel value="#{bundle.EditTopicLabel_date}" for="date" />
                    <h:inputText id="date" value="#{topicController.selected.date}" title="#{bundle.EditTopicTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{bundle.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
