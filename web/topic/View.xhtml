<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicLabel_id}"/>
                    <h:outputText value="#{topicController.selected.id}" title="#{bundle.ViewTopicTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_titre}"/>
                    <h:outputText value="#{topicController.selected.titre}" title="#{bundle.ViewTopicTitle_titre}"/>
                    <h:outputText value="#{bundle.ViewTopicLabel_date}"/>
                    <h:outputText value="#{topicController.selected.date}" title="#{bundle.ViewTopicTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicController.destroyAndView}" value="#{bundle.ViewTopicDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTopicEditLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareCreate}" value="#{bundle.ViewTopicCreateLink}" />
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.ViewTopicShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTopicIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
